<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
  <style>
    input[type=text] {
      
      color: white;
      width: 50%;
      padding: 12px 20px;
      margin: 8px -12px; /*https://teamtreehouse.com/community/how-to-remove-space-between-submit-and-input-field*/
      box-sizing: border-box;
      text-justify: inherit;
      border: 2px solid #f7d84e;
      border-radius: 4px;
      background-color: #ffffff;
      color: #8d8c8c;
    }
    input[type=text]:focus {
      background-color: lightblue;
    }
    input[type=button], input[type=submit], input[type=reset] {
      background-color: #f7d84e;
      color: white;
      padding: 4px 52px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
      border: 10px solid #f7d84e; 
      border-radius: 4px;
      
    }

    html, body, .viewport {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0; 
    }
    body {
      font-family: 'Thasadith', sans-serif;
      font-size: 25px;
    }
    h1{
      text-shadow: -4px 4px 10px #5a5a5a;
    }
    .flex-box { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100%;  
    } 
    .box { 
      padding: 8px 10% 0px 10%; 
      font-size: 25px; 
      color: #8d8c8c; 
      /*border: 10px solid #f7d84e; */
      justify-content: center;
      align-items: center;
      text-align: center;
    } 
  </style>
</head>
<body>

  <div class="flex-box"> 
    <div class="box">
    <div>
        <H1>Landing Page Test</H1>
    </div>
    <div>
      <P>
      Text ðŸš€ 
    </P>
    </div>
    <div>
      <form>
        
        <input type="text" id="email" name="email" placeholder="your email here">
        <input type="submit" value="Submit">
      </form>
    </div>
    </div>
  </div>

</body>
</html>
